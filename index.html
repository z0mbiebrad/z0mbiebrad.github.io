<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-purple-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="text-white text-lg font-semibold">My Portfolio</a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-white">Home</a></li>
                    <li><a href="#" class="text-white">Projects</a></li>
                    <li><a href="#" class="text-white">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-purple-800 mb-4">Welcome to My Portfolio!</h1>
        <p class="text-gray-700 mb-6">Check out some of the websites I've built and feel free to get in touch!</p>

        <!-- Portfolio Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-purple-800 mb-4">Portfolio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Portfolio Item -->
                <div class="bg-white rounded-lg p-6 shadow-md">
                    <h3 class="text-xl font-semibold text-purple-800 mb-2">Project 1</h3>
                    <p class="text-gray-700">Description of project 1 goes here.</p>
                    <a href="#" class="text-purple-600 mt-2 inline-block">View Project</a>
                </div>
                <!-- Add more portfolio items here -->
            </div>
        </section>

        <!-- Contact Section -->
        <section>
            <h2 class="text-2xl font-bold text-purple-800 mb-4">Contact Me</h2>
            <form class="max-w-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-purple-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-md py-2 px-4 focus:outline-none focus:border-purple-500"></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700">Send Message</button>
            </form>
        </section>
    </div>
</body>

</html>
